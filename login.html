<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gine - Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <img id="ImagemLogo" src="images/logo.png" onclick="window.location = 'index.html'"/>
    <div class="LOGIN">
        <hr id="TracoLogin">
        <h2>Login</h2>
        <hr id="TracoLogin">
    </div>
    <div class="Barra" style="margin-top: 4rem;">
        <h3 class="Barravermelha">E-mail</h3>
        <input class="Barrabranca" placeholder="Endereço de e-mail"></input>
        </div>
        <div class="Barra" style="margin: 2rem 0 1.6rem 0;">
            <h3 class="Barravermelha">Senha</h3>
            <input class="Barrabranca" placeholder="Senha de acesso" type="password"></input>
        </div>
    </div>
    <a target="blank" href="https://support.google.com/accounts/answer/7682439?hl=pt-BR" style="margin-top: .4rem;">
        <h4>Esqueci a minha senha</h4>
    </a>
    <button id="botao" type="button" onclick="window.location = 'assentos.html'">
        <h4>Entrar</h4>
    </button>
    
    <h4 style="display: flex; gap: .8rem;">Não tem uma conta?
        <a href="cadastro.html">
            <h4>Cadastre-se</h4>
        </a>
    </h4>
</body>
</html>
